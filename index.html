<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator By Priyanshu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="particles" id="particles"></div>
    <div class="calculator-container">
      <div class="calculator">
        <div class="display">
          <div class="previous" id="previous-operand"></div>
          <div class="current" id="current-operand">0</div>
        </div>
    <div class="buttons">
      <button class="btn function" data-action="clear">AC</button>
      <button class="btn function" data-action="backspace">←</button>
      <button class="btn function" data-action="plus-minus">±</button>
      <button class="btn operator" data-operator="/">÷</button>

            </svg>
        

          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn operator" data-operator="*">×</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator" data-operator="-">−</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator" data-operator="+">+</button>

          <button class="btn number zero">0</button>
          <button class="btn number" data-action="decimal">.</button>
          <button class="btn equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    © 2025 Priyanshu Singh. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
